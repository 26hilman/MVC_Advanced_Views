{% extends 'Home/base_headfoot.html' %}
{% load static %}


{% block content %}
    <div class="container-fluid">
        <div class="section-row">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <h3 class="title-section text-center">Our Mentor</h3>
                </div>
            </div>
        </div>
        {% for data in mentors %}
        <div class="section-row">
            <div class="row">
                <div class="col-md-4 col-sm-6 col-12">
                    <img src="{{ data.gambar.url }}" alt="">
                </div>
                <div class="col-md-8 col-sm-6 col-12">
                    <h5>{{ data.nama }}</h5>
                    <h6>{{ data.experience }}</h6>
                    <small>{{ data.note }}</small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    
{% endblock %}
